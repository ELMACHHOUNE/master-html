<!-- this is a document type html for the file  -->
<!DOCTYPE html>

<!-- this is a opening tag for the html with language attribute in english  -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- this is title of the page  -->
    <title>Learn HTML</title>

    <!-- this is a link icon to add a icon to the web wage  -->
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />

    <!-- this is link to link the style external css file  -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- this is a h1 with id  -->
    <h1 id="test">MOHAMED EL MACHHOUNE</h1>

    <!-- this is a h1 with a master class  -->
    <h1 class="master">Ghada Nasri</h1>
    <p class="master">Cheikh Gueye</p>

    <!-- this is a image  tag  -->
    <img src="../assets/icon.png" alt="profile image" />

    <!-- this is a line break  -->
    <br />

    <!-- this is a iframe tag to add a video from youtube   -->
    <iframe
      width="1200"
      height="720"
      src="https://www.youtube.com/embed/BG8eAwqZHAM?si=uCfFMf5UpdyFVyFp"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!-- this is the script tag to link external javascript file  -->
    <script src="../script/script.js"></script>
  </body>
</html>
